<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Date</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #content {
      text-align: center;
      font-size: 24px;
    }
  </style>
  <script>
    function getCurrentDate() {
      var currentDate = new Date();

      var day = currentDate.getDate();
      var month = currentDate.getMonth() + 1; 
      var year = currentDate.getFullYear();

      day = (day < 10) ? '0' + day : day;
      month = (month < 10) ? '0' + month : month;

      var dateFormats = [
        { format: 'mm-dd-yyyy', display: 'MM-DD-YYYY' },
        { format: 'mm/dd/yyyy', display: 'MM/DD/YYYY' },
        { format: 'dd-mm-yyyy', display: 'DD-MM-YYYY' },
        { format: 'dd/mm/yyyy', display: 'DD/MM/YYYY' }
      ];

      var resultHTML = dateFormats.map(format => {
        var formattedDate = format.format
          .replace('mm', month)
          .replace('dd', day)
          .replace('yyyy', year);

        return `<p>${format.display}: ${formattedDate}</p>`;
      }).join('');

      return resultHTML;
    }
  </script>
</head>
<body>
  <div id="content">
    <h2>Current Date</h2>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("result").innerHTML = getCurrentDate();
  </script>
</body>
</html>
