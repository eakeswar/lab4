<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number to Words Converter</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #content {
      text-align: center;
      font-size: 24px;
    }
  </style>
  <script>
    function convertToWords() {
      var inputNumber = document.getElementById("numberInput").value.trim();
      var resultElement = document.getElementById("result");

      if (!/^\d+$/.test(inputNumber)) {
        resultElement.innerText = "Please enter a valid number (0 to 999).";
        return;
      }

      var number = parseInt(inputNumber, 10);

      if (number < 0 || number > 999) {
        resultElement.innerText = "Please enter a number in the range of 0 to 999.";
        return;
      }

      var units = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
      var teens = ['eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
      var tens = ['', 'ten', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];

      var result = '';

      if (number >= 100) {
        result += units[Math.floor(number / 100)] + ' hundred ';
        number %= 100;
      }

      if (number >= 20) {
        result += tens[Math.floor(number / 10)];
        number %= 10;
        if (number > 0) {
          result += '-' + units[number];
        }
      } else if (number > 0) {
        result += units[number];
      }

      resultElement.innerText = result || 'zero';
    }
  </script>
</head>
<body>
  <div id="content">
    <h2>Number to Words Converter</h2>
    <label for="numberInput">Enter a number (0 to 999):</label>
    <input type="text" id="numberInput">
    <button onclick="convertToWords()">Convert</button>
    <p id="result"></p>
  </div>
</body>
</html>
